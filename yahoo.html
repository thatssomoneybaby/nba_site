<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yahoo Fantasy — Explorer</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .panel { padding: 1rem; border: 1px solid #ccc; border-radius: 8px; margin: 1rem 0; }
      pre { background: #111; color: #0f0; padding: 1rem; overflow: auto; border-radius: 6px; }
      button { margin-right: .5rem; }
      input, select { margin-right: .5rem; }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>Yahoo Fantasy — Explorer</h1>

      <section class="panel" id="auth">
        <h2>Auth</h2>
        <p id="auth-status">Status: Unknown</p>
        <button id="btn-auth">Sign in with Yahoo</button>
      </section>

      <section class="panel">
        <h2>Games</h2>
        <button id="btn-games">Get My Games</button>
        <div>
          <label>Game Keys (comma): <input id="game-keys" placeholder="e.g. nba.l.12345" size="40"></label>
          <button id="btn-leagues">Get Leagues</button>
        </div>
        <div>
          <label>League Key: <input id="league-key" placeholder="e.g. nba.l.12345" size="40"></label>
          <button id="btn-teams">Get Teams</button>
        </div>
        <div>
          <label>Team Key: <input id="team-key" placeholder="e.g. nba.l.12345.t.1" size="40"></label>
          <button id="btn-roster">Get Roster</button>
        </div>
      </section>

      <section class="panel">
        <h2>Raw Response</h2>
        <pre id="out">(No data yet)</pre>
      </section>
    </main>

    <script src="yahoo.js" type="module"></script>
  </body>
  </html>
