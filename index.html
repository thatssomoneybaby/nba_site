<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NBA Fantasy Draft Helper</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>NBA Fantasy Draft Helper</h1>
      <p class="sub">2024â€“25 per-game fantasy averages</p>
    </header>

    <main class="container">
      <section class="toolbar" aria-label="Draft controls">
        <div class="tool">
          <label for="search">Search</label>
          <input id="search" type="search" placeholder="Player or team" />
        </div>
        <div class="tool">
          <label for="pos">Position</label>
          <select id="pos">
            <option value="">All</option>
            <option>PG</option>
            <option>SG</option>
            <option>SF</option>
            <option>PF</option>
            <option>C</option>
          </select>
        </div>
        <div class="tool">
          <label for="sort">Sort</label>
          <select id="sort">
            <option value="fpts:desc">FPTS (desc)</option>
            <option value="pts:desc">PTS (desc)</option>
            <option value="reb:desc">REB (desc)</option>
            <option value="ast:desc">AST (desc)</option>
            <option value="stl:desc">STL (desc)</option>
            <option value="blk:desc">BLK (desc)</option>
            <option value="min:desc">MIN (desc)</option>
          </select>
        </div>
        <div class="tool checkbox">
          <input id="hideDrafted" type="checkbox" />
          <label for="hideDrafted">Hide drafted</label>
        </div>
        <div class="tool actions">
          <button id="reset" type="button">Reset</button>
        </div>
        <div class="tool counters" aria-live="polite">
          <span id="count-drafted">Drafted: 0</span>
          <span id="count-remaining">Remaining: 0</span>
          <span id="count-total">Total: 0</span>
        </div>
      </section>

      <section class="table-wrap">
        <table id="players" class="players" aria-label="Players">
          <thead>
            <tr>
              <th scope="col" class="sticky col-check">Pick</th>
              <th scope="col" class="sticky">Player</th>
              <th scope="col" class="sticky">Team</th>
              <th scope="col" class="sticky">Pos</th>
              <th scope="col" class="sticky">GP</th>
              <th scope="col" class="sticky">MIN</th>
              <th scope="col" class="sticky">FPTS</th>
              <th scope="col" class="sticky">PTS</th>
              <th scope="col" class="sticky">REB</th>
              <th scope="col" class="sticky">AST</th>
              <th scope="col" class="sticky">STL</th>
              <th scope="col" class="sticky">BLK</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
        <div id="empty" class="empty" hidden>No players match your filters.</div>
      </section>
    </main>

    <script src="draft.js" type="module"></script>
  </body>
  </html>
