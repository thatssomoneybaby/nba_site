<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fantasy Helper — Yahoo Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>Fantasy Helper</h1>
      <p class="sub">Yahoo Fantasy Dashboard</p>
    </header>

    <main class="container">
      <section class="panel yahoo-panel" aria-label="Yahoo Fantasy">
        <div class="yahoo-header">
          <h2>Yahoo Fantasy</h2>
          <span id="y-status" class="badge">Checking…</span>
        </div>
        <div class="yahoo-row">
          <button id="y-connect" type="button">Sign in with Yahoo</button>
          <button id="y-refresh" type="button">Refresh Data</button>
          <label>Date
            <input id="y-date" type="date" />
          </label>
          <button id="y-today" type="button">Today</button>
        </div>
        <div class="yahoo-row">
          <label>Game
            <select id="y-game"></select>
          </label>
          <label>League
            <select id="y-league"></select>
          </label>
          <label>Team
            <select id="y-team"></select>
          </label>
          <button id="y-load-roster" type="button">Load My Roster</button>
        </div>
        <div class="yahoo-row">
          <label class="chk"><input id="y-highlight" type="checkbox"> Highlight my roster</label>
          <label class="chk"><input id="y-filter" type="checkbox"> Filter to my roster</label>
        </div>
        <div class="yahoo-totals" id="y-totals" hidden>
          <div><strong>Roster:</strong> <span id="y-count">0</span> players</div>
          <div><strong>FPTS:</strong> <span id="y-fpts">0</span></div>
          <div><strong>PTS:</strong> <span id="y-pts">0</span></div>
          <div><strong>REB:</strong> <span id="y-reb">0</span></div>
          <div><strong>AST:</strong> <span id="y-ast">0</span></div>
          <div><strong>STL:</strong> <span id="y-stl">0</span></div>
          <div><strong>BLK:</strong> <span id="y-blk">0</span></div>
          <div><strong>MIN:</strong> <span id="y-min">0</span></div>
        </div>
      </section>
      <section class="toolbar" aria-label="Player controls">
        <div class="tool">
          <label for="search">Search</label>
          <input id="search" type="search" placeholder="Player or team" />
        </div>
        <div class="tool">
          <label for="pos">Position</label>
          <select id="pos">
            <option value="">All</option>
            <option>PG</option>
            <option>SG</option>
            <option>SF</option>
            <option>PF</option>
            <option>C</option>
          </select>
        </div>
        <div class="tool">
          <label for="sort">Sort</label>
          <select id="sort">
            <option value="fpts:desc">FPTS (desc)</option>
            <option value="pts:desc">PTS (desc)</option>
            <option value="reb:desc">REB (desc)</option>
            <option value="ast:desc">AST (desc)</option>
            <option value="stl:desc">STL (desc)</option>
            <option value="blk:desc">BLK (desc)</option>
            <option value="min:desc">MIN (desc)</option>
          </select>
        </div>
      </section>

      <section class="table-wrap">
        <table id="players" class="players" aria-label="Players">
          <thead>
            <tr>
              <th scope="col" class="sticky">Player</th>
              <th scope="col" class="sticky">Team</th>
              <th scope="col" class="sticky">Pos</th>
              <th scope="col" class="sticky">GP</th>
              <th scope="col" class="sticky">MIN</th>
              <th scope="col" class="sticky">FPTS</th>
              <th scope="col" class="sticky">PTS</th>
              <th scope="col" class="sticky">REB</th>
              <th scope="col" class="sticky">AST</th>
              <th scope="col" class="sticky">STL</th>
              <th scope="col" class="sticky">BLK</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
        <div id="empty" class="empty" hidden>No players match your filters.</div>
      </section>
    </main>
    <script src="app.js" type="module"></script>
  </body>
  </html>
